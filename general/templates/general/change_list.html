{% extends "admin/change_list.html" %}

{% block extrahead %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
{% endblock %}

{% block content %}
<h2>Event Calendar</h2>
<div id="calendar"></div>

<script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            events: "{% url 'admin:app_list' app_label='general' %}",  // Параметр app_label, например 'general'
            editable: true,                  // Включение редактирования
            droppable: true,                 // Разрешить перетаскивание
            header: {                        // Настройка заголовка календаря
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            eventRender: function(event, element) {
                element.qtip({               // Пример использования всплывающих подсказок
                    content: event.title
                });
            }
        });
    });
</script>
{% endblock %}
